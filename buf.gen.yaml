version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/irisco88/protos/gen
plugins:
  - plugin: go
    out: gen
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: gen
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: gen
    opt:
      - paths=source_relative
      - generate_unbound_methods=false
  - plugin: openapiv2
    out: gen/openapiv2
  - plugin: permission
    out: gen
    opt:
      - paths=source_relative
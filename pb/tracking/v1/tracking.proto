syntax = "proto3";

package tracking.v1;

import "device/v1/device.proto";
import "google/api/annotations.proto";

service TrackingService {
  rpc LiveDevices(LiveDevicesRequest) returns (stream LiveDevicesResponse) {
    option (google.api.http) = {get: "/api/v1/livedevices"};
  }
}
message LiveDevicesRequest {
  repeated string imei_list = 1;
}

message LiveDevicesResponse {
  device.v1.AVLData point = 1;
}
